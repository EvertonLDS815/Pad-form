<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Nunito:wght@400;500;600;700&family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <script defer src="menu.js"></script>
    <title>Form: teste</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Olá e seja bem vindo mais uma vez</h1>
            <img src="./animations/tap-2.svg" class="left-login-image">
        </div>
        <div class="right-login">
            <form action="https://formsubmit.co/billseverton12345@gmail.com" method="POST" class="card-login" autocomplete="off">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
